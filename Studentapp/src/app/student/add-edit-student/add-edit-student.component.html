<form>
    <div class="mb-3">
      <label for="inspectionTypeId" class="form-label">Inspection Type</label>
      <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="studentId" *ngIf="student.id!=0" disabled>
      <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="studentId" *ngIf="student.id==0">
        <option *ngFor="let type of studentList$|async" [value]="type.id">{{type.inspectionName}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" name="status" id="status" [(ngModel)]="student">
        <option *ngFor="let status of student$|async" [value]="status.statusOption">{{status.statusOption}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    <button (click)="addStudent()" *ngIf="student.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateStudent()" *ngIf="student.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
