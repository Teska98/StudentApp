  <!-- Add Student -->
  <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">
    Add student
  </button>
  
  <!-- course info-->
<button type="button" class="btn btn-secondary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Course List
  </button>

<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Index Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year Of Study</th>
        <th>Student Status Id</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of studentList$|async">
            <td>{{item.id}}</td>
            <td>{{item.indexNumber}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.yearOfStudy}}</td>
            <td>{{studentStatusMap.get(item.studentStatusId)}}</td>
        </tr>
    </tbody>
</table>

 <!-- Show course info button -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Course List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p *ngFor="let type of courseList$|async">{{type.id}} - {{type.courseName}}</p>
        </div>
        
      </div>
    </div>
  </div>

  

<!-- Add new Cours -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-student [student]="student"></app-add-edit-student>
    </div>
  </div>
</div>
